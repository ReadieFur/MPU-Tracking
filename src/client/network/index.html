<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='color-scheme' content='dark light'>
    <title>Network | MPU Tracking</title>
    <style id='themeColours'></style>
    <link rel='stylesheet' href='/assets/css/main.css'>
    <script src='./network.js' type='module' defer></script>
    <style>
        body > div > table > tbody
        {
            display: none;
        }

        #networkDetailsPage .joinButtons
        {
            padding-top: 5px;
        }

        #joinNetworkPage .hiddenSSID
        {
            display: none;
        }

        #hostNetworkPage form
        {
            padding-top: 5px;
        }

        #link
        {
            display: none;
        }
    </style>
</head>
<body>
    <div class='center'>
        <div id='pages' class='joinButtons'>
            <button id='networkDetailsButton'>Network details</button>
            <button id='joinNetworkButton'>Join network</button>
            <button id='hostNetworkButton'>Host network</button>
        </div>
        <table>
            <tbody id='networkDetailsPage'>
                <tr>
                    <td>
                        <br>
                        <label>Network mode: </label><label class='mode light'></label><br><br>
                        <label>Network name: </label><label class='ssid light'></label><br><br>
                        <label>ESP IP address: </label><label class='ip light'></label><br><br>
                        <label>Uses password: </label><label class='usesPassword light'></label><br><br>
                        <!-- <label>Connection strength: </label><label id='rssi light'></label><br><br> -->
                        <label>Channel: </label><label class='channel light'></label><br><br>
                        <label>Max connections: </label><label class='maxConnections light'></label><br><br>
                        <label>Hidden: </label><label class='hidden light'></label><br><br>
                        <label>ESP options:</label><br>
                        <div class='joinButtons'>
                            <button class='sleep'>Sleep</button>
                            <button class='reboot'>Reboot</button>
                            <button class='reset'>Reset</button>
                        </div>
                    </td>
                </tr>                        
            </tbody>
            <tbody id='joinNetworkPage'>
                <tr>
                    <td>
                        <form>
                            <label class='hiddenNetwork checkboxContainer'>
                                <span><p class='light'>Hidden network</p></span>
                                <input type='checkbox'>
                                <span class='checkmark'></span>
                            </label>
                            <select class='foundNetworks'></select>
                            <input type='text' class='hiddenSSID' placeholder='Network name'>
                            <input type='password' class='password' placeholder='Password' autocomplete='current-password'>
                            <button type='submit' class='light'>Join</button>
                        </form>
                    </td>
                </tr>
            </tbody>
            <tbody id='hostNetworkPage'>
                <tr>
                    <td>
                        <form>
                            <input type='text' class='ssid light' placeholder='Network name' required>
                            <input type='password' class='password light' placeholder='Password' autocomplete='new-password'>
                            <label class='light'>Channel: </label>
                            <select class='channel' required>
                                <option value='1' selected>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                                <option value='6'>6</option>
                                <option value='7'>7</option>
                                <option value='8'>8</option>
                                <option value='9'>9</option>
                                <option value='10'>10</option>
                                <option value='11'>11</option>
                            </select>
                            <br><br>
                            <label class='light'>Max connections: </label>
                            <select class='maxConnections' required>
                                <option value='1'>1</option>
                                <option value='2'>2</option>
                                <option value='3'>3</option>
                                <option value='4' selected>4</option>
                                <option value='5'>5</option>
                                <option value='6'>6</option>
                                <option value='7'>7</option>
                                <option value='8'>8</option>
                                <option value='9'>9</option>
                                <option value='10'>10</option>
                            </select>
                            <label class='hiddenNetwork checkboxContainer'>
                                <span><p class='light'>Hidden network</p></span>
                                <input type='checkbox'>
                                <span class='checkmark'></span>
                            </label>
                            <button type='submit' class='light'>Create</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <p id='message' class='light'>Loading...</p>
        <a id='link' class='light'></a>
        <label id='darkMode' class='checkboxContainer'>
            <span><p class='light'>Dark mode</p></span>
            <input type='checkbox'>
            <span class='checkmark'></span>
        </label>
    </div>
</body>
</html>
